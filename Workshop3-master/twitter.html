<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head;
    any other head content must come *after* these tags -->
    <title>Twitter</title>
    <!-- Bootstrap's CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/twitter.css" rel="stylesheet">
    </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container">
      <!-- This code is only active when viewing the site on mobile. We will not
      cover responsive design, but we'll leave this in, as it's part of the
      example code.-->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
          data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <!-- Use a "home" glyphicon as a logo. -->
          <a class="navbar-brand" href="#">
            <!-- This is how you display a glyphicon. -->
            <span class="glyphicon glyphicon-home"></span> Home
          </a>
          <a class="navbar-brand" href="#">
            <!-- This is how you display a glyphicon. -->
            <span class="glyphicon glyphicon-flash"></span> Moments
          </a>
          <a class="navbar-brand" href="#">
            <!-- This is how you display a glyphicon. -->
            <span class="glyphicon glyphicon-bell"></span> Notifcations
          </a>
          <a class="navbar-brand" href="#">
            <!-- This is how you display a glyphicon. -->
            <span class="glyphicon glyphicon-envelope"></span> Messages
          </a>
        </div>
        <!-- On mobile, this div is hidden by default. The user hits the button
        in the `navbar-header` to see the content of the div.
        On desktop, this div is visible all of the time. -->
        <div class="collapse navbar-collapse"  id="bs-example-navbar-collapse-l">
          <ul class="navbar-form navbar-right" role="group">
            <div class="input-group navbar-btn">
                <input type="text" class="form-control" placeholder="Search Twitter" style="border-radius: 50px 0px 0px 50px;">
                <span class="input-group-btn">
                  <button type="submit" class="btn btn-default" style="border-radius: 0px 50px 50px 0px;">
                    <span class="glyphicon glyphicon-search"></span>
                  </button>
                </span>
            </div>
            &nbsp; &nbsp;
            <div class="btn-toolbar pull-right" role="toolbar">
              <div class="btn-group navbar-btn" role="group">
                <button type="button" class="btn btn-default">PIC</button>
              </div>
              <div class="btn-group navbar-btn" role="group">
                <button type="button" class="btn btn-default glyphicon glyphicon-edit">Tweet</button>
              </div>
            </div>
          </ul><!-- /.navbar-collapse -->
        </div>
      </div><!-- /.container -->
    </nav>
    <div class="container">
    <!-- The row that contains the three main columns of the website. -->
      <div class="row">
        <div class="col-md-3">
        </div>
      <!-- Main feed: A cell that spans 7 columns -->
        <div class="col-md-6">
          <div class="panel body">
            <!-- Status update #1 -->
            <div class="panel panel-default">
              <div class="panel-body">
                <!-- Post metadata -->
                <div class="row">
                  <div class="col-md-8">
                    <div class="media">
                      <div class="media-left media-top">
                        PIC
                      </div>
                      <div class="media-body">
                        <a href="#">NASA</a>
                        <span class="glyphicon glyphicon-check"></span>
                        <br> @NASA
                      </div>
                    </div>
                  </div>
                    <div class="col-md-4 btn-group">
                      <button type="button" class="btn btn-default pull-right">
                        Following
                      </button>
                      <button type="button" class="btn btn-default pull-right">
                        <span class="glyphicon glyphicon-asterisk"></span>
                      </button>
                    </div>
                  </div>
                <!-- Post content -->
                <div class="row">
                  <div class="col-md-12">
                    This spiral galaxy hosts a supermassive black hole that's also super-hungry:
                    <br><a href="">go.nasa.gov/1Rp6V2w</a>
                    <a href="">@NASA_Hubble</a>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <div class="row">
                      <div class="col-md-12">
                        <img src="img/blackhole.jpg" width="100%" />
                      </div>
                    </div>
                  </div>
                </div>
                <hr>
                <div class="row">
                  <div class="col-md-4">
                    <ul class="list-inline">
                      <li>
                        <span class="fontsize">Retweets</span>
                        <br>1,747</br>
                      </li>
                      &nbsp;
                      &nbsp;
                      &nbsp;
                      <li>
                        <span class="fontsize">Likes</span>
                        <br>2,911</br>
                      </li>
                    </ul>
                  </div>
                  <div class="col-md-8">
                    <ul class="list-inline">
                      <li>
                        <a href="#">Pic</a>
                        &nbsp;
                        <a href="#">Pic</a>
                        &nbsp;
                        <a href="#">Pic</a>
                        &nbsp;
                        <a href="#">Pic</a>
                        &nbsp;
                        <a href="#">Pic</a>
                        &nbsp;
                        <a href="#">Pic</a>
                        &nbsp;
                        <a href="#">Pic</a>
                      </li>
                    </ul>
                  </div>
                </div>
                <div class="row">
                  <hr>
                  <div class="col-md-4">
                    12:44 PM - 8 Jan 2016
                  </div>
                  <div class="col-md-8">
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <ul class="list-inline">
                      <div class="col-md-2">
                      <li>
                        <a href="#"><span class="glyphicon glyphicon-arrow-left blue">
                        </span></a>
                      </li>
                      </div>
                      <div class="col-md-2">
                      <li>
                        <a href="#"><span class="glyphicon glyphicon-refresh blue">
                        </span></a>
                      </li>
                      </div>
                      <div class="col-md-2">
                      <li>
                        <a href="#"><span class="glyphicon glyphicon-heart blue">
                        </span></a>
                      </li>
                      </div>
                      <div class="col-md-2">
                      <li>
                        <a href="#"><span class="glyphicon glyphicon-option-horizontal blue">
                        </span></a>
                      </li>
                      </div>
                    </ul>
                  </div>
                </div>
              </div>
              <div class="panel-footer">
                <ul class="media-list">
                  <li class="media">
                  <div class="media-left media-top">
                  PIC
                  </div>
                    <div class="media-body search-length">
                      <div class="input-group search-length">
                        <input type="text" class="form-control"
                        placeholder="Reply to @NASA, @NASA_Hubble">
                      </div>
                    </div>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-3">
        </div>
      </div>
    </div>
    <!-- Our Facebook layout will go here. -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below),
    or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
